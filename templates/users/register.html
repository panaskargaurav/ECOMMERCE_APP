{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- Full background container -->
<div style="height:100vh; width:100vw; display:flex; justify-content:center; align-items:center; 
            background: linear-gradient(135deg, #6e8efb, #a777e3); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow:auto;">

    <!-- Register Card -->
    <div style="display:flex; background:#fff; border-radius:25px; box-shadow:0 10px 30px rgba(0,0,0,0.2); 
                max-width:900px; width:90%; overflow:hidden; max-height:90vh;">

        <!-- Illustration -->
        <div style="flex:1; background:#f7f7f7; display:flex; justify-content:center; align-items:center; padding:40px;">
            <img src="https://i.pinimg.com/474x/93/45/e5/9345e5876acde0b188a595fc4501038e.jpg" 
                 alt="Register Illustration" style="width:100%; max-width:350px; border-radius:20px;">
        </div>

        <!-- Form -->
        <div style="flex:1; padding:50px; overflow-y:auto; max-height:90vh;">
            <h2 style="margin-bottom:30px; text-align:center; font-weight:bold; color:#333;">Register</h2>
            <form method="POST" action="{{ url_for('users.register') }}">
                <div style="margin-bottom:20px;">
                    <label for="username" style="font-weight:600;">Username</label>
                    <input type="text" name="username" id="username" required
                           style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; outline:none; transition:0.3s;">
                </div>
                <div style="margin-bottom:20px;">
                    <label for="password" style="font-weight:600;">Password</label>
                    <input type="password" name="password" id="password" required
                           style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; outline:none; transition:0.3s;">
                </div>
                <div style="margin-bottom:20px;">
                    <label for="email" style="font-weight:600;">Email</label>
                    <input type="email" name="email" id="email"
                           style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; outline:none; transition:0.3s;">
                </div>
                <div style="margin-bottom:20px;">
                    <label for="phone" style="font-weight:600;">Phone</label>
                    <input type="text" name="phone" id="phone"
                           style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; outline:none; transition:0.3s;">
                </div>
                <div style="margin-bottom:20px;">
                    <label for="address" style="font-weight:600;">Address</label>
                    <input type="text" name="address" id="address"
                           style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc; outline:none; transition:0.3s;">
                </div>
                <div style="margin-bottom:25px;">
                    <label for="role" style="font-weight:600;">Register as</label>
                    <select name="role" id="role" required
                            style="width:100%; padding:12px; border-radius:12px; border:1px solid #ccc;">
                        <option value="" disabled selected>Select role</option>
                        <option value="customer">Customer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <button type="submit"
                        style="width:100%; background: #6e8efb; color:#fff; border:none; padding:14px; 
                               border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s;">
                    REGISTER
                </button>
            </form>

            <p style="margin-top:20px; text-align:center; color:#555;">
                Already have an account? 
                <a href="{{ url_for('users.login') }}" style="color:#6e8efb; font-weight:bold;">Login here</a>
            </p>
        </div>

    </div>
</div>

{% endblock %}
