{% extends "base.html" %}
{% block title %}Update Customer{% endblock %}
{% block content %}
<h2>Update Customer</h2>
<form method="POST">
  <div class="mb-3"><label>ID</label><input type="text" name="id" value="{{ customer.id }}" class="form-control"></div>
  <div class="mb-3"><label>Name</label><input type="text" name="name" value="{{ customer.name }}" class="form-control" required></div>
  <div class="mb-3"><label>Email</label><input type="email" name="email" value="{{ customer.email }}" class="form-control"></div>
  <div class="mb-3"><label>Phone</label><input type="text" name="phone" value="{{ customer.phone }}" class="form-control"></div>
  <div class="mb-3"><label>Address</label><input type="text" name="address" value="{{ customer.address }}" class="form-control"></div>
  <button type="submit" class="btn btn-warning">Update</button>
</form>
{% endblock %}
