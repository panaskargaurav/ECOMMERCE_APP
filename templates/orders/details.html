{% extends "base.html" %}
{% block title %}My Orders{% endblock %}
{% block content %}
<h2>My Orders</h2>
<a href="{{ url_for('orders.add_order') }}" class="btn btn-primary mb-3">Add Order</a>
<table class="table table-bordered">
<thead>
<tr><th>Order ID</th><th>Product ID</th><th>Quantity</th><th>Actions</th></tr>
</thead>
<tbody>
{% for o in orders %}
<tr>
  <td>{{ o.id }}</td>
  <td>{{ o.productid }}</td>
  <td>{{ o.quantity }}</td>
  <td>
    <a href="{{ url_for('orders.update_order', id=o.id) }}" class="btn btn-sm btn-warning">Edit</a>
    <form method="POST" action="{{ url_for('orders.delete_order', id=o.id) }}" style="display:inline;">
      <button type="submit" class="btn btn-sm btn-danger">Delete</button>
    </form>
  </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
