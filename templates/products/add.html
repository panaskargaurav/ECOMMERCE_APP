{% extends "base.html" %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm p-4 rounded-4">
    <h2 class="mb-4 text-center">Add New Product</h2>
    <form method="POST">
      <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
      <div class="mb-3"><label>Price</label><input type="number" step="0.01" name="price" class="form-control" required></div>
      <div class="mb-3"><label>Stock</label><input type="number" name="stock" class="form-control" required></div>
      <div class="mb-3"><label>Category</label><input type="text" name="category" class="form-control"></div>
      <div class="mb-3"><label>Details</label><input type="text" name="details" class="form-control"></div>
      <div class="mb-3"><label>Rating</label><input type="number" step="0.1" name="rating" class="form-control"></div>
      <div class="mb-3"><label>Image URL</label><input type="text" name="image_url" class="form-control"></div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill">Add Product</button>
    </form>
  </div>
</div>
{% endblock %}
