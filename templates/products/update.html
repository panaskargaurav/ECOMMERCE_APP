{% extends "base.html" %}
{% block title %}Update Product{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm p-4 rounded-4">
    <h2 class="mb-4 text-center">Update Product</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Stock</label>
        <input type="number" name="stock" value="{{ product.stock }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Category</label>
        <input type="text" name="category" value="{{ product.category }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Details</label>
        <input type="text" name="details" value="{{ product.details }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Rating</label>
        <input type="number" step="0.1" name="rating" value="{{ product.rating }}" class="form-control">
      </div>
      <div class="mb-3">
        <label>Image URL</label>
        <input type="text" name="image_url" value="{{ product.image_url }}" class="form-control">
      </div>
      <button type="submit" class="btn btn-warning w-100 rounded-pill">Update Product</button>
    </form>
  </div>
</div>
{% endblock %}
